<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">Add Your Picture</h4>
      </div>
      <div class="modal-body" ng-show="scrapePostForm">
        <form ng-submit="addScrapePost()" style="margin-top:30px">
          <h3>Find a picture</h3>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="look.link" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="look.link" ng-disabled="gotScrapeResults">
          </div>
          <div class="spinner" ng-show="loading">
            <img src="assets/images/spinner.gif"/>
          </div>
        </form>

      </div>
    </div>

  </div>

</div>
